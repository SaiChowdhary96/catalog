<!DOCTYPE html>
<html>
<head>
	<title>Delete Game Type</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<h1 class="w3-margin">Are you sure you want to delete {{ "'"+game_type.name+"'" }}?</h1>
	<form action="{{ url_for('deleteGameType', game_type_id = game_type.id) }}" method="POST">
		<div class="w3-margin w3-card" style="width: 60%;">
			<div class="w3-container w3-teal">
				<h2>Delete</h2>
			</div>
			<div class="w3-padding w3-center w3-margin">
				<input class="w3-btn w3-red" type="submit" value="Delete">
				<a class="w3-btn w3-green" href="{{ url_for('showGameTypes') }}">Cancel</a>
				<br>
			</div>
		</div>
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Edit Game</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<h1 class="w3-margin">Edit game here</h1>
	<form action="{{ url_for('editGame', game_type_id = game_type.id, game_id = pcgame.id) }}" method="POST">
		<div class="w3-margin w3-card-4" style="width: 60%;">
			<div class="w3-container w3-teal">
				<h2>Add</h2>
			</div>
			<div class="w3-padding w3-margin">
				<label>Name </label>
					<input class="w3-input w3-border" type="text" name="name" value="{{ pcgame.name }}" required><br>
				<label>Description </label>
				<textarea class="w3-input w3-border" name="description" required>
					{{ pcgame.description }}
				</textarea><br><br>
				<label>Image URL </label>
					<input class="w3-input w3-border" type="text" name="image" value="{{ pcgame.image }}" required><br>
				<label>Release Date </label>
					<input class="w3-input w3-border" type="date" name="releasedate" required placeholder="{{ pcgame.releasedate }}"><br>
				<label>Company </label>
					<input class="w3-input w3-border" type="text" name="company" value="{{ pcgame.company }}" required><br>
				<div class="w3-margin w3-center">
					<input class="w3-btn w3-green" type="submit" value="Edit">
					<a class="w3-btn w3-red" href="{{ url_for('showGames', game_type_id = game_type.id) }}">Cancel</a>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
